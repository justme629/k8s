---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 12.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.2.5080
    env:
      TZ: "Asia/Riyadh"
      PUID: 1000
      PGID: 1000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
        - host: "radarr.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.${SECRET_DOMAIN}"
      api:
        enabled: true
        ingressClassName: "nginx"
        hosts:
        - host: "radarr.${SECRET_DOMAIN}"
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.${SECRET_DOMAIN}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
#      fsGroup: 1000
#      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
      - 100
      - 568
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/abdullah/ssd/k8s/radarr
        mountPath: /config
        accessMode: ReadWriteOnce
      media-movie:
        enabled: true
        type: hostPath
        hostPath: /tank/video/movies
        mountPath: /movies
        accessMode: ReadWriteMany
      radarr-download:
        enabled: true
        readOnly: false
        type: hostPath
        hostPath: /tank/downloads/nzbget
        mountPath: /downloads
        accessMode: ReadWriteMany
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
